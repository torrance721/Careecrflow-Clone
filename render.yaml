services:
  - type: web
    name: careerflow-backend
    runtime: node
    plan: free
    buildCommand: pnpm install
    startCommand: pnpm start:railway
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
